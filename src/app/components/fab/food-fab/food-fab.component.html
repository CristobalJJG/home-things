<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="chevron-up-circle"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button><ion-icon name="add-outline" (click)="setOpen(true)"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start" class="quinto">
          <ion-button (click)="setOpen(false)">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Welcome</ion-title>
        <span slot="end" class="cuarto"></span>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Stacked label" labelPlacement="stacked" placeholder="CÃ³digo de barras"
          (change)="showProducts(id.value+'')" pattern="[0-9]{13}" #id></ion-input>
      </ion-item>
      <ion-item *ngIf="products.length > 0">
        <ion-list>
          <ion-item *ngFor="let p of products">
            <ion-label>{{p.name}}</ion-label>
            <ion-label><ion-text>{{p.ingredients}}</ion-text></ion-label>
            <ion-img src="{{p.picture}}" alt="{{p.name}}"></ion-img>
          </ion-item>
        </ion-list>
      </ion-item>
      <app-qrbarcode></app-qrbarcode>
    </ion-content>
  </ng-template>
</ion-modal>
