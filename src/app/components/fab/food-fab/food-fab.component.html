<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="chevron-up-circle"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button><ion-icon name="add-outline" (click)="setOpen(true)"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start" class="quinto">
          <ion-button (click)="setOpen(false)">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Welcome</ion-title>
        <span slot="end" class="cuarto"></span>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <app-qrbarcode></app-qrbarcode>
    </ion-content>
  </ng-template>
</ion-modal>
