<ion-card [ngClass]="{'big': alignType()==2, 
                      'mid': alignType()==1, 
                      'small': alignType()==0}" id="card">
  <img [ngClass]="{'big': alignType()==2, 
  'mid': alignType()==1, 
  'small': alignType()==0}" id="img" loading="lazy" alt="{{product?.name}}" src="{{product?.picture}}" />
  <ion-card-header>
    <ion-card-title>{{product?.name}}</ion-card-title>
    <ion-card-subtitle>{{product?.quantity?.number}} {{product?.quantity?.type?.toLowerCase()}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ng-container *ngIf="false; else buttons"> </ng-container>
  </ion-card-content>
</ion-card>

<ng-template #buttons>
  <!-- Sumar -->
  <ion-col>
    <ion-button fill="clear" class="tercio" (click)="addProduct()">+</ion-button>
  </ion-col>
  <!-- Escribir numero y mostrar valor -->
  <!-- Restar -->
  <ion-col>
    <ion-button fill="clear" class="tercio" [disabled]="product!.quantity!.number <= 0"
      (click)="removeProduct()">-</ion-button>
  </ion-col>
</ng-template>
