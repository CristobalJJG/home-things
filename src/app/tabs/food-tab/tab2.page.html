<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Comida </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar show-clear-button="focus" placeholder="Buscar..." (ionInput)="filterProducts($event)"></ion-searchbar>
  <div *ngIf="getResults()">
    <app-food-card *ngFor="let p of getResults()" [product]="p"></app-food-card>
  </div>
</ion-content>
<app-food-fab></app-food-fab>
